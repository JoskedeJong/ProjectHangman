<Html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

<style>

.answer{
    background-color: azure;
    width: 100px;
    height: 20px;
}

.result{
    background-color: rgb(155, 206, 206);
    width: 100px;
    height: 20px;
}

[class^=button] {
    background-color: lightcoral;
    width: 100px;
    height: 20px;
}

</style>

<script>
    
    $(document).ready(function(event) {
    
        var answer = $(".answer").text();

        $(".submitEntry").click(function(){
            var answer = $(".answer").text();
            console.log(answer);
            var input = $(".entry").val();
            var stringLength = input.length;
            var doesItInclude = answer.includes(input);
            console.log(doesItInclude);
            if (stringLength > 1) {
                alert("only single-digit answers are allowed!");
            }
            else{
                if (doesItInclude == true) {
                    alert("true");
                }
                else {
                    alert("false");
                }
            }
        });

    });

</script>

</head>

<body>
    <div class="answer">a</div>
    <div class="result"></div>
    <!-- <div class="button1">a</div>
    <div class="button2">b</div> -->
    <div>
        <input class="entry" type="text" placeholder="letter" name="Guess a Letter" required></input>
        <input class="submitEntry" type="submit" value="Submit your Letter"></input> 
        <!-- could have used maxlenght="1"  -->
    </div>
</body>


</Html>
